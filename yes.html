<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>I'm Sorry, My Love</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #fce4ec 0%, #f8bbd0 50%, #f48fb1 100%);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #880e4f;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3.5em;
      margin-bottom: 10px;
      color: #ad1457;
      text-shadow: 1px 1px 3px #fce4ec;
    }

    p {
      font-size: 1.4em;
      max-width: 600px;
      margin-bottom: 30px;
      line-height: 1.6;
      color: #6a1b4d;
      background: rgba(255, 255, 255, 0.7);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    iframe {
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      max-width: 100%;
      width: 560px;
      height: 315px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.5em;
      }
      p {
        font-size: 1.1em;
        padding: 15px;
      }
      iframe {
        width: 90vw;
        height: calc(90vw * 9 / 16);
      }
    }
  </style>
</head>
<body>

  <h1>I'm So Sorry, My Love ðŸ’–</h1>
  <p>
    I know I made mistakes, and I never meant to hurt you.  
    You mean the world to me, and I want to make things right.  
    Please forgive me and let's keep building our beautiful story together.  
    Thank you for loving me despite the chaos.  
    <br><br>
    Sending all my love and hugs to you.
  </p>

  <!-- Replace the src URL with any cute apology or love video you like -->
  <iframe 
    src="https://www.youtube.com/embed/3GwjfUFyY6M" 
    title="Love Apology Video" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen>
  </iframe>

</body>
</html>
